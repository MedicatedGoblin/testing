<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, user-scalable=no">
  <title>Fantasy Draft Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Fantasy Draft Board</h2>

  <div class="controls team-section">
    <div class="team-names">
      <label>Number of Teams:
        <select id="teamCount"></select>
      </label>
      <div id="teamNames"></div>
    </div>
    <div class="team-config">
      <label>Choose Your Team:
        <select id="yourTeamSelect"></select>
      </label>
      <label>Your Team Pick Number:
        <select id="myPickIndex" disabled></select>
      </label>
      <button id="startDraftBtn" onclick="setupDraft()" disabled>Start Draft</button>
      <div id="currentPickDisplay" style="margin-top: 0.5rem;"></div>
    </div>
  </div>

  <h3>Your Picks</h3>
  <div class="my-picks">
    <div><strong>QB</strong><ul id="myQB"></ul></div>
    <div><strong>RB</strong><ul id="myRB"></ul></div>
    <div><strong>WR</strong><ul id="myWR"></ul></div>
    <div><strong>TE</strong><ul id="myTE"></ul></div>
  <div><strong>K</strong><ul id="myK"></ul></div>
  <div><strong>DST</strong><ul id="myDST"></ul></div>
  </div>

  <!-- Main filter/action buttons above the table, including K and DST -->
  <div class="controls" style="margin-bottom: 0.7rem;">
    <input type="text" id="searchInput" placeholder="Search players..." />
    <button class="big-mobile-btn" onclick="filterByPosition('ALL')">ALL</button>
    <button class="big-mobile-btn" onclick="filterByPosition('RB')">RB</button>
    <button class="big-mobile-btn" onclick="filterByPosition('WR')">WR</button>
    <button class="big-mobile-btn" onclick="filterByPosition('QB')">QB</button>
    <button class="big-mobile-btn" onclick="filterByPosition('TE')">TE</button>
    <button class="big-mobile-btn" onclick="filterByPosition('K')">K</button>
    <button class="big-mobile-btn" onclick="filterByPosition('DST')">DST</button>
    <label style="white-space:nowrap;">
      <input type="checkbox" id="hidePickedCheckbox" onchange="renderTable()" /> Hide Picked
    </label>
    <button class="big-mobile-btn" onclick="resetAll()">Reset All</button>
    <button class="big-mobile-btn" id="editTiersBtn">Edit</button>
    <button class="big-mobile-btn" id="doneTiersBtn" style="display:none;">Done</button>
    <button class="big-mobile-btn" id="addTierModeBtn" style="display:none;">Add Tier</button>
    <button class="big-mobile-btn" id="cancelAddTierBtn" style="display:none;">Cancel Add</button>
  </div>

  <table id="playerTable">
    <thead>
      <tr>
        <th>âœ”</th>
        <th>#</th>
        <th></th>
        <th>Name</th>
        <th>Position</th>
        <th>Drafted By</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
