<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy Draft Tool</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #222;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    h2, h3 {
      font-weight: 600;
      color: #333;
      margin-bottom: 1rem;
    }
    .controls {
      margin-bottom: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    .controls > * {
      flex-grow: 1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-bottom: 2rem;
      box-shadow: 0 1px 6px #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 8px;
      border: 1px solid #ebebeb;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: #e3eaf4;
    }
    tr.tier-divider-row {
      background: #eef6fd;
      font-weight: 600;
      font-size: 1.08em;
      border-top: 2px solid #62a0ea;
      cursor: grab;
      user-select: none;
    }
    .move-arrows {
      display: flex;
      flex-direction: column;
      gap: 2px;
      align-items: center;
    }
    .move-arrow-btn {
      background: transparent;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      line-height: 1;
      padding: 2px 0;
    }
    .move-arrow-btn:active {
      color: #e67e22;
    }
    .RB { background-color: #c8f7c5; }
    .WR { background-color: #c5d9f7; }
    .QB { background-color: #f9d6a5; }
    .TE { background-color: #e3c5f7; }
    .strikethrough {
      text-decoration: line-through;
      opacity: 0.65;
    }
    @media (max-width: 650px) {
      body { padding: 0.5rem; }
      table, th, td { font-size: 0.97em; }
      .controls { flex-direction: column; gap: 8px; }
      h2 { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <h2>Fantasy Draft Tool</h2>
  <div class="controls">
    <div>
      <label>Teams (comma separated):</label>
      <input type="text" id="teamsInput" placeholder="Team1, Team2, ...">
    </div>
    <div>
      <label>Your Team:</label>
      <input type="text" id="yourTeamInput" placeholder="Type your team exactly">
    </div>
    <button id="startDraftBtn">Start Draft</button>
    <button id="resetBtn">Reset</button>
  </div>
  <div id="error" style="color:red; font-weight:bold; margin-bottom:1em; display:none;"></div>
  <table id="playerTable">

    // App state and draft logic
    let draftStarted = false;
    let teams = [];
    let yourTeam = '';
    let pickNumber = 1;
    let tiers = [0, 5, 10, 20, 30, 1000];

    function renderPlayers() {
      const tbody = document.getElementById('tierTableBody');
      tbody.innerHTML = '';
      let currentTierIdx = 1;
      for (let i = 0; i < players.length; ++i) {
        if (i === tiers[currentTierIdx]) {
          const tr = document.createElement('tr');
          tr.className = 'tier-divider-row';
          tr.draggable = true;
          tr.dataset.tier = currentTierIdx;
          tr.innerHTML = `<td colspan="5">Tier ${currentTierIdx+1}</td>`;
          tr.addEventListener('dragstart', function(e) {
            e.dataTransfer.setData('tier', currentTierIdx);
            tr.style.opacity = '0.4';
          });
          tr.addEventListener('dragend', function() {
            tr.style.opacity = '';
          });
          tr.addEventListener('dragover', function(e) {
            e.preventDefault();
            tr.style.background = '#bae7ff';
          });
          tr.addEventListener('dragleave', function() {
            tr.style.background = '';
          });
          tr.addEventListener('drop', function(e) {
            e.preventDefault();
            tr.style.background = '';
            const fromTier = parseInt(e.dataTransfer.getData('tier'));
            if (fromTier !== currentTierIdx) {
              let moved = tiers.splice(fromTier, 1)[0];
              tiers.splice(currentTierIdx, 0, moved);
              tiers = tiers.filter((v,i,a) => i===0 || (v > tiers[i-1])).slice(0,6);
              renderPlayers();
            }
          });
          tbody.appendChild(tr);
          currentTierIdx++;
        }
        const player = players[i];
        const tr = document.createElement('tr');
        tr.className = player.position + (player.drafted ? " strikethrough" : "");
        const nameTd = document.createElement('td');
        nameTd.textContent = player.name;
        tr.appendChild(nameTd);
        const tagTd = document.createElement('td');
        tagTd.textContent = player.tag || "";
        tr.appendChild(tagTd);
        const posTd = document.createElement('td');
        posTd.textContent = player.position;
        tr.appendChild(posTd);
        const draftedTd = document.createElement('td');
        if (player.drafted) {
          draftedTd.innerHTML = `<span>${player.draftedBy || ''} <span style="color: orange;">${player.pickNumber !== null ? player.pickNumber : ''}</span></span>`;
        } else {
          const btn = document.createElement('input');
          btn.type = 'checkbox';
          btn.checked = player.drafted;
          btn.addEventListener('change', function() {
            if (!draftStarted) return;
            markPlayerDrafted(i);
          });
          draftedTd.appendChild(btn);
        }
        tr.appendChild(draftedTd);
        const moveTd = document.createElement('td');
        moveTd.className = 'move-arrows';
        const upBtn = document.createElement('button');
        upBtn.innerHTML = '▲';
        upBtn.className = 'move-arrow-btn';
        upBtn.title = 'Move Up';
        upBtn.disabled = (i === 0 || (tiers.includes(i)));
        upBtn.onclick = function() {
          if (i > 0 && !tiers.includes(i)) {
            [players[i - 1], players[i]] = [players[i], players[i - 1]];
            renderPlayers();
          }
        };
        moveTd.appendChild(upBtn);
        const downBtn = document.createElement('button');
        downBtn.innerHTML = '▼';
        downBtn.className = 'move-arrow-btn';
        downBtn.title = 'Move Down';
        downBtn.disabled = (i === players.length - 1 || (tiers.includes(i + 1)));
        downBtn.onclick = function() {
          if (i < players.length - 1 && !tiers.includes(i + 1)) {
            [players[i], players[i + 1]] = [players[i + 1], players[i]];
            renderPlayers();
          }
        };
        moveTd.appendChild(downBtn);
        tr.appendChild(moveTd);
        tr.ondblclick = function() {
          if (!draftStarted) return;
          markPlayerDrafted(i);
        };
        tbody.appendChild(tr);
      }
    }
    function markPlayerDrafted(i) {
      if (!players[i].drafted) {
        let team = getNextTeam();
        players[i].drafted = true;
        players[i].draftedBy = team;
        players[i].pickNumber = pickNumber++;
        renderPlayers();
      }
    }
    let teamIdx = 0;
    function getNextTeam() {
      const team = teams[teamIdx % teams.length];
      teamIdx++;
      return team;
    }
    document.getElementById('startDraftBtn').onclick = function() {
      const teamsInput = document.getElementById('teamsInput').value.trim();
      const yourTeamInput = document.getElementById('yourTeamInput').value.trim();
      if (!teamsInput || !yourTeamInput) {
        showError('Please enter all teams and your team name.');
        return;
      }
      teams = teamsInput.split(',').map(t => t.trim()).filter(Boolean);
      yourTeam = yourTeamInput;
      if (!teams.includes(yourTeam)) {
        showError('Your team must be one of the teams entered above.');
        return;
      }
      draftStarted = true;
      pickNumber = 1;
      teamIdx = 0;
      players.forEach(p => { p.drafted = false; p.draftedBy = null; p.pickNumber = null; });
      hideError();
      renderPlayers();
    };
    document.getElementById('resetBtn').onclick = function() {
      draftStarted = false;
      pickNumber = 1;
      teamIdx = 0;
      players.forEach(p => { p.drafted = false; p.draftedBy = null; p.pickNumber = null; });
      renderPlayers();
    };
    function showError(msg) {
      const err = document.getElementById('error');
      err.style.display = 'block';
      err.textContent = msg;
    }
    function hideError() {
      const err = document.getElementById('error');
      err.style.display = 'none';
    }
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'espnDraftedPlayer') {
        const name = event.data.playerName;
        const idx = players.findIndex(p => p.name.toLowerCase() === name.toLowerCase());
        if (idx !== -1) markPlayerDrafted(idx);
      }
    });
    window.addEventListener('DOMContentLoaded', function() {
      renderPlayers();
    });
  </script>
