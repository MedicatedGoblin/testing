<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy Draft Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Fantasy Football Draft Tool</h1>
  
  <div class="controls">
    <label for="teamCount">Number of Teams:</label>
    <select id="teamCount"></select>

    <label for="yourTeamSelect">Choose Your Team:</label>
    <select id="yourTeamSelect">
      <option value="" disabled selected>-- Select Team --</option>
    </select>

    <label for="myPickIndex">My Pick Number:</label>
    <select id="myPickIndex" disabled></select>
  </div>

  <div id="teamNames"></div>

  <div class="search-container">
    <label for="searchInput">Search Players:</label>
    <input type="text" id="searchInput" placeholder="Search by name..." />
    <label><input type="checkbox" id="hidePickedCheckbox" /> Hide Drafted Players</label>
  </div>

  <table id="playerTable">
    <thead>
      <tr>
        <th>Drafted</th>
        <th>#</th>
        <th>Name</th>
        <th>Position</th>
        <th>Drafted By</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tierTableBody"></tbody>
  </table>

  <div id="currentPickDisplay"></div>

  <div id="myPicks">
    <h2>My Picks</h2>
    <ul id="myQB"></ul>
    <ul id="myRB"></ul>
    <ul id="myWR"></ul>
    <ul id="myTE"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
